<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MeXus</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link href="css/hover.css" rel="stylesheet" media="all">
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
<header class="header">
    <div class="logo">
        <a class="hvr-wobble-to-bottom-right" href="index.html"><h1>TOBE'S</h1></a>
    </div>
    <div class="buscador">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
            <button id="boton-buscador" class="btn btn-outline my-2 my-sm-0 hvr-grow-shadow" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="ingresar">
          <!-- Button trigger modal -->
          <button class="boton hvr-fade hvr-pulse-grow" type="button" data-toggle="modal" data-target="#login">
            <h5><i class="fas fa-user"></i> Acceder</h5>
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="form">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Iniciar Sesion</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="_login">
                        <label class="form-check-label" for="_login">Recordar</label>
                      </div>
                  </form>
                  <a href="register.html">No esta Registrado?</a>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
              </div>
            </div>
          </div>
  </div>
    <div class="redes">
      <a href="#"><i class="fab fa-facebook hvr-float"></i></a>
      <a href="#"><i class="fab fa-twitter hvr-float"></i></a>
      <a href="#"><i class="fab fa-instagram hvr-float"></i></a>
    </div>
</header>
<div class="nav">

        <a class="hvr-float" href="#">Producto5</a>
        <a class="hvr-float" href="#">Ver mas..</a>
    </div>
</div>
